<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Myntra</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search"
    />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <a href="#"
          ><img
            src="images/myntra_logo.webp"
            alt="Myntra Home"
            class="myntra-home"
        /></a>
      </div>
      <nav class="nav-bar">
        <a href="#">Men</a>
        <a href="#">Women</a>
        <a href="#">Kids</a>
        <a href="#">Home & Living</a>
        <a href="#">Beauty</a>
        <a href="#">Studio<sup>new</sup></a>
      </nav>
      <div class="search-bar">
        <span class="material-symbols-outlined search-icon"> search </span>
        <input type="text" placeholder="Search for products, brands and more" class="input-box"/>
      </div>
      <div class="action-bar">Action</div>
    </header>
    <main>
      <div class="banner-container">Banner container</div>
      <div class="category-heading">Category Heading</div>
      <div class="category-items">Items</div>
    </main>
    <footer>Footer</footer>
  </body>
</html>
